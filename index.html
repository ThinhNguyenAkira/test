<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		body{
			position: absolute;
			left: 25%;
			top: 2%;
			width: 50%;
		}

		.form-checking{
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
	</style>

	<title>Document</title>
</head>
<body>
	<div class="form-group has-feedback">
		<label for="email">Email Address</label>
		<input class="form-control" id="email">
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<label for="password">Password</label>
		<input class="form-control" id="password">
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	</div>

	<br>

	<div class="form-checking">
		<div id="1" class="form-group has-success has-feedback">
			<label for="input-success" class="col-sm-2 control-label">Success</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-success">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
		</div>
	
		<div id="2" class="form-group has-warning has-feedback">
			<label for="input-warning" class="col-sm-2 control-label">Warning</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-warning">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
		</div>
	
		<div id="3" class="form-group has-error has-feedback">
			<label for="input-error" class="col-sm-2 control-label">Error</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="input-error">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
		</div>
	</div>

	<br><br>
	<div class="button">
		<button class="btn btn-default">Default</button>
		<button class="btn btn-primary">Primary</button>
		<button class="btn btn-success">Success</button>
		<button class="btn btn-info">Info</button>
		<button class="btn btn-warning">Warning</button>
		<button class="btn btn-danger">Danger</button>
		<button class="btn btn-link">Link</button>
	</div>

	<br><br>
	<div class="btn-group">
		<button type="button"
				class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Action
		</button>

		<ul class="dropdown-menu"> 
			<li><a href="#">Details</a></li>
			<li><a href="#">Delete</a></li>
			<li><a href="#">Correct</a></li>
			<li role="separator" class="divider"></li>
			<li><a href="#">Cancel</a></li>
		</ul>
	</div>
</body>
</html>
